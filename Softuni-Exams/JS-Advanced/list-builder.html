<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button { margin: 3px 0 3px 8px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
        return {
            createNewList: function () {
                $(selector).empty();
                $(selector).append('<ul>');
            },
            addItem: function (itemName) {
                let buttonUp = $('<button>').text('Up').click(this.moveUp);
                let buttonDown = $('<button>').text('Down').click(this.moveDown);
                let li = $('<li>').text(itemName).append(buttonUp, buttonDown);
                $(selector + ' ul').append(li)
            },
            moveUp: function () {
               let elementToMove = $(this).parent();
               elementToMove.insertBefore(elementToMove.prev())
            },
            moveDown: function () {
                let elementToMove = $(this).parent();
                elementToMove.insertAfter(elementToMove.next())
            }
        };
    }
</script>
<script>
    $(function() {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });
</script>

</body>
</html>
