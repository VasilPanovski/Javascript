<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
</p>

<script>
    function extract(content) {
        let parenthesis = document.getElementById(content).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(parenthesis);
        while(match) {
            result.push(match[1]);
            match = pattern.exec(parenthesis);
        }

        return result.join('; ');
    }
</script>
</body>
</html>
